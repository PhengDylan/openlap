<ion-header>
  <ion-navbar>
    <ion-title>
      <span translate>General</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label color="light" translate>Language</ion-label>
      <ion-select [(ngModel)]="options.language" (ionChange)="update()" cancelText="{{'Cancel' | translate}}" okText="{{'OK' | translate}}">
        <ion-option translate value="">Default</ion-option>
        <ion-option value="de">Deutsch</ion-option>
        <ion-option value="en">English</ion-option>
        <ion-option value="nl">Nederlands</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label color="light" translate>Speech output</ion-label>
      <ion-select [(ngModel)]="options.tts.locale" (ionChange)="update()" cancelText="{{'Cancel' | translate}}" okText="{{'OK' | translate}}">
        <ion-option translate value="">Off</ion-option>
        <ion-option value="de-de">Deutsch</ion-option>
        <ion-option value="en-us">English</ion-option>
        <ion-option value="nl-nl">Nederlands</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label translate>Fullscreen mode</ion-label>
      <ion-toggle [(ngModel)]="options.fullscreen" (ionChange)="update()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label translate>Display current lap</ion-label>
      <ion-toggle [(ngModel)]="options.currentlap" (ionChange)="update()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label translate>Sort by driver number</ion-label>
      <ion-toggle [(ngModel)]="options.fixedorder" (ionChange)="update()"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
